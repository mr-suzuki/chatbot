<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="chat-header">Ask me Questions</div>
        <div class="chat-body"></div>
        <div class="chat-input">
            <div class="input-secondary">
                <input type="text" id="textInput" placeholder="Type your message here" autofocus >
            </div>
            <div class="send">
                <img src ="images/send.svg" alt="send-image">
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
<script src="response.js"></script>
</html>
